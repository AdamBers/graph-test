<!DOCTYPE html>
<html>
  <head>
    <title>Tables & Graphs</title>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <!-- <script type="module" src="graph.js" defer></script> -->
  </head>
  <body>
    <h1>Таблицы</h1>
    <div class="tables">
      <div class="table">
        <h2>Таблица 1</h2>
        <table id="table1">
          <thead>
            <tr>
              <th>X</th>
              <th>Y</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <!-- Здесь будут строки таблицы 1 -->
          </tbody>
        </table>
        <button id="addRow1" class="add">Add</button>
      </div>

      <div class="table">
        <h2>Таблица 2</h2>
        <table id="table2">
          <thead>
            <tr>
              <th>X</th>
              <th>Y</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <!-- Здесь будут строки таблицы 2 -->
          </tbody>
        </table>
        <button id="addRow2" class="add">Add</button>
      </div>
      <div class="table">
        <h2>Таблица 3</h2>
        <table id="table3">
          <thead>
            <tr>
              <th>X</th>
              <th>Y</th>
            </tr>
          </thead>
          <tbody>
            <!-- Здесь будут строки таблицы 3 -->
          </tbody>
        </table>
        <button id="calculate">Calculate</button>
      </div>
    </div>

    <h1>Графики</h1>
    <div class="graphs">
      <div class="graph">
        <canvas id="graph1"></canvas>
      </div>
      <div class="graph">
        <canvas id="graph2"></canvas>
      </div>
      <div class="graph">
        <canvas id="graph3"></canvas>
      </div>
    </div>
  </body>
</html>
